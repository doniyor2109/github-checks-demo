name: Release

on:
  push:
    branches:
      - main




jobs:
  release:
    runs-on: ubuntu-latest
    environment: Production-${{ matrix.app }}
    concurrency:
      group: Production-${{ github.run_id }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        app: [a, b, c]
    steps:
      - run: echo ${{ matrix.app }}
      
      - uses: mathieudutour/github-tag-action@v5.6
        with:
          custom_tag: ${{ github.run_id }}
          github_token: ${{ github.token }}
